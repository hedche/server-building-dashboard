version: '3.8'

services:
  mysql-dev:
    image: mysql:8.0
    container_name: server-dashboard-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_dev_password
      MYSQL_DATABASE: server_dashboard_dev
      MYSQL_USER: dashboard_user
      MYSQL_PASSWORD: dashboard_dev_pass
      # Performance tuning for development
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_MAX_CONNECTIONS: 100
    ports:
      - "3306:3306"
    volumes:
      # Persistent data storage
      - mysql-dev-data:/var/lib/mysql
      # Custom MySQL config for development
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      # Initialization scripts (run on first startup)
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_dev_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 512M

  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-dashboard-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload (if using uvicorn --reload)
      - ./app:/app/app:ro
      - ./main.py:/app/main.py:ro
      # Mount dev environment file
      - ./.env.dev:/app/.env:ro
      # Mount SAML metadata directory (optional for dev)
      - ./saml_metadata:/app/saml_metadata:ro
    environment:
      - ENVIRONMENT=dev
      - PYTHONUNBUFFERED=1
    # Override CMD to use uvicorn with reload for development
    command: ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "8000", "--log-level", "debug"]
    restart: unless-stopped
    depends_on:
      mysql-dev:
        condition: service_healthy
    networks:
      - backend-dev-network
    # Less restrictive security for development
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql-dev-data:
    driver: local

networks:
  backend-dev-network:
    driver: bridge
