services:
  # MySQL Database (Development)
  mysql-dev:
    image: mysql:8.0
    container_name: server-dashboard-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_dev_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-server_dashboard_dev}
      MYSQL_USER: ${MYSQL_USER:-dashboard_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dashboard_dev_pass}
      # Performance tuning for development
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_MAX_CONNECTIONS: 100
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # Persistent data storage
      - mysql-dev-data:/var/lib/mysql
      # Custom MySQL config for development
      - ./backend/mysql/conf.d:/etc/mysql/conf.d:ro
      # Initialization scripts (run on first startup)
      - ./backend/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_dev_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 512M

  # Backend API (Development with hot-reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server-dashboard-backend-dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app:ro
      - ./backend/main.py:/app/main.py:ro
      # Mount dev environment file
      - ./backend/.env.dev:/app/.env:ro
      # Mount SAML metadata directory (optional for dev)
      - ./backend/saml_metadata:/app/saml_metadata:ro
    environment:
      - ENVIRONMENT=dev
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql://${MYSQL_USER:-dashboard_user}:${MYSQL_PASSWORD:-dashboard_dev_pass}@mysql-dev:3306/${MYSQL_DATABASE:-server_dashboard_dev}
    # Override CMD to use uvicorn with reload for development
    command: ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "8000", "--log-level", "debug"]
    restart: unless-stopped
    depends_on:
      mysql-dev:
        condition: service_healthy
    networks:
      - app-dev-network
    # Less restrictive security for development
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App (Development)
  # Note: For active frontend development, it's usually better to run `npm run dev` locally
  # This service is provided for full-stack Docker development
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
        VITE_DEV_MODE: ${VITE_DEV_MODE:-true}
        VITE_LOGIN_LOGO_PATH: ${VITE_LOGIN_LOGO_PATH:-}
        VITE_LOGIN_LOGO_BG_COLOR: ${VITE_LOGIN_LOGO_BG_COLOR:-bg-green-600}
        VITE_APP_NAME: ${VITE_APP_NAME:-Server Dashboard}
    container_name: server-dashboard-frontend-dev
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    restart: unless-stopped
    depends_on:
      - backend-dev
    networks:
      - app-dev-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  mysql-dev-data:
    driver: local

networks:
  app-dev-network:
    driver: bridge
