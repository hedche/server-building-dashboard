name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test environment file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          APP_NAME=Server Building Dashboard (TEST)
          ENVIRONMENT=development
          DEBUG=true
          SECRET_KEY=test-secret-key-for-ci-only
          SESSION_LIFETIME_SECONDS=3600
          COOKIE_DOMAIN=
          CORS_ORIGINS=http://localhost:5173
          FRONTEND_URL=http://localhost:5173
          SAML_METADATA_PATH=./saml_metadata/idp_metadata.xml
          SAML_ENTITY_ID=http://localhost:8000
          SAML_ACS_URL=http://localhost:8000/auth/callback
          SAML_SLS_URL=
          RATE_LIMIT_PER_MINUTE=1000
          RATE_LIMIT_BURST=2000
          LOG_LEVEL=INFO
          LOG_DIR=./logs
          DATABASE_URL=
          EOF

      - name: Create mock SAML metadata
        working-directory: ./backend
        run: |
          mkdir -p saml_metadata
          cat > saml_metadata/idp_metadata.xml << 'EOF'
          <?xml version="1.0"?>
          <EntityDescriptor xmlns="urn:oasis:names:tc:SAML:2.0:metadata" entityID="http://test-idp.example.com">
            <IDPSSODescriptor protocolSupportEnumeration="urn:oasis:names:tc:SAML:2.0:protocol">
              <KeyDescriptor use="signing">
                <KeyInfo xmlns="http://www.w3.org/2000/09/xmldsig#">
                  <X509Data>
                    <X509Certificate>MIIDXTCCAkWgAwIBAgIJAKKMGVY3ZwXPMA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV</X509Certificate>
                  </X509Data>
                </KeyInfo>
              </KeyDescriptor>
              <SingleSignOnService Binding="urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect" Location="http://test-idp.example.com/sso"/>
            </IDPSSODescriptor>
          </EntityDescriptor>
          EOF

      - name: Create log directory
        working-directory: ./backend
        run: mkdir -p logs

      - name: Run tests with pytest
        working-directory: ./backend
        run: |
          pytest -v --tb=short --cov=app --cov=main \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junit-xml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            backend/test-results.xml
            backend/htmlcov/
            backend/coverage.xml

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: backend/test-results.xml
          check_name: Test Results (Python ${{ matrix.python-version }})

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check code formatting with Black
        working-directory: ./backend
        run: black --check .

      - name: Lint with Ruff
        working-directory: ./backend
        run: ruff check .

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit[toml] safety

      - name: Run Bandit security scan
        working-directory: ./backend
        run: bandit -r app/ main.py -f json -o bandit-report.json || true

      - name: Run Safety dependency check
        working-directory: ./backend
        run: safety check --json || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: backend/bandit-report.json
