services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: server-dashboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-server_dashboard}
      MYSQL_USER: ${MYSQL_USER:-dashboard_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dashboard_pass}
      MYSQL_INNODB_BUFFER_POOL_SIZE: 512M
      MYSQL_MAX_CONNECTIONS: 200
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # Persistent data storage
      - mysql-data:/var/lib/mysql
      # Custom MySQL config (optional)
      - ./backend/mysql/conf.d:/etc/mysql/conf.d:ro
      # Initialization scripts (optional, run on first startup)
      - ./backend/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server-dashboard-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Mount SAML metadata directory
      - ./backend/saml_metadata:/app/saml_metadata:ro
      # Mount .env file (don't commit actual .env to git)
      - ./backend/.env:/app/.env:ro
    environment:
      - ENVIRONMENT=prod
      - DATABASE_URL=mysql://${MYSQL_USER:-dashboard_user}:${MYSQL_PASSWORD:-dashboard_pass}@mysql:3306/${MYSQL_DATABASE:-server_dashboard}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
        VITE_DEV_MODE: ${VITE_DEV_MODE:-false}
        VITE_LOGIN_LOGO_PATH: ${VITE_LOGIN_LOGO_PATH:-}
        VITE_LOGIN_LOGO_BG_COLOR: ${VITE_LOGIN_LOGO_BG_COLOR:-bg-green-600}
        VITE_APP_NAME: ${VITE_APP_NAME:-Server Dashboard}
    container_name: server-dashboard-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
    # Security options
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  mysql-data:
    driver: local

networks:
  app-network:
    driver: bridge
